<template>
    <div class="leaderboard">
        <div class="header">
            <h1><i>Leader Board</i></h1>
            <img class="topImage" src={keyLogo}/>
            <nav>
                <a href="https://spcomp-developer-edition.na162.force.com/leaderboard" class="active">Board</a>
                <a href="https://spcomp-developer-edition.na162.force.com/leaderboard/submit">Submit</a>
                <a href="https://spcomp-developer-edition.na162.force.com/leaderboard/workouts">Workouts</a>
            </nav>
        </div>
        <div class="main">
            <template if:true={data}>
                <table>
                    <thead>
                        <tr>
                            <th class="rank"></th>
                            <th class="name">Athlete</th>
                            <th class="score">Score</th>
                            <!-- <th class="avg">Avg</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="athlete">
                            <!-- <c-athlete-scoresheet key={athlete.Id} athlete={athlete}></c-athlete-scoresheet> -->
                            <tr key={athlete.Id} onclick={handleAthleteClick}>
                                <td class="rank">{athlete.Rank}</td>
                                <td class="name" id={athlete.Id}><img class="athleteImage" src={athlete.Profile_Pic_URL__c}/>{athlete.Name}
                                    <!-- <template if:true={displayAthleteScore}> -->
                                        <div class="content">
                                        <template for:each={scoreData} for:item="score">
                                            <c-athlete-scoresheet key={score.Id} ath-score={score} display-athlete-score={displayAthleteScore}></c-athlete-scoresheet>
                                        </template>
                                        </div>
                                        <!-- <div class="athleteScore">
                                            <h4>Chaos</h4>
                                            <p>Athlete Workout Scores Information</p>
                                        </div>  -->
                                    <!-- </template> -->
                                </td>
                                <td class="score">{athlete.Total_Points__c}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div class="footer">
                    <p>2021 Vault Competition</p>
                </div>
            </template>
            <template if:false={data}>
                <div class="footer">
                    <p>No data was found</p>
                </div>
            </template>
        </div>
    </div>
</template>
