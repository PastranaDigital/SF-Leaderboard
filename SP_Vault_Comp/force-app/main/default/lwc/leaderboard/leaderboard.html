<template>
    <div class="leaderboard">
        <div class="header">
            <h1><i>Leader Board</i></h1>
            <img class="topImage" src={keyLogo}/>
            <nav>
                <a href="" class="active">Board</a>
                <a href="https://spcomp-developer-edition.na162.force.com/leaderboard/submit">Submit</a>
                <a href="">Workouts</a>
            </nav>
        </div>
        <div class="main">
            <template if:true={data}>
                <table>
                    <thead>
                        <tr>
                            <th class="rank"></th>
                            <th class="name">Athlete</th>
                            <th class="score">Score</th>
                            <!-- <th class="avg">Avg</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="athlete">
                            <tr key={athlete.Id}>
                                <td class="rank">{athlete.Rank}</td>
                                <td class="name"><img class="athleteImage" src={athlete.Profile_Pic_URL__c}/>{athlete.Name}</td>
                                <td class="score">{athlete.Total_Points__c}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div class="error">
                    <p>2021 Vault Competition</p>
                </div>
            </template>
            <template if:false={data}>
                <div class="error">
                    <p>No data was found</p>
                </div>
            </template>
        </div>
    </div>
</template>
