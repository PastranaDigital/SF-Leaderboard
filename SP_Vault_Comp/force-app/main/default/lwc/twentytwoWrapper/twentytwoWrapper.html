<template>
	<div class="wrapper">
		<header>
		  <div class="title">
			<img src={img_logo} alt="Leaderboard" />
			<h1><i>{headerTitle}</i></h1>
		  </div>
		</header>
		<div class="top-spacer"></div>

		<div class="content">
			<template if:true={loading}>
				<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
			</template>
			<template if:false={loading}>
				<template if:true={showLeaderboardPage}>
					<c-twentytwo-leaderboard incoming-athletes={allAthleteInfo} incoming-scores={allScoreSubmissions}></c-twentytwo-leaderboard>
				</template>

				<template if:true={showWorkoutPage}>
					<c-twentytwo-workout></c-twentytwo-workout>
				</template>

				<template if:true={showMonthlyPage}>
					<c-twentytwo-monthly></c-twentytwo-monthly>
				</template>

				<template if:true={showSubmitPage}>
					<c-twentytwo-submit></c-twentytwo-submit>
				</template>
			</template>
		</div>

		<!-- <template if:false={pages.showMonthlyPage}>
		<template if:false={pages.showSubmitPage}> -->
			<div class="bottom-spacer"></div>
			<footer>
				<nav>
					<a class="nav-btn" onclick={handleLeaderboardClick}>
					  <img src={nav_leaderboard} alt="Leaderboard" title="Leaderboard" />
					</a>
					<a class="nav-btn" onclick={handleSubmitClick}>
					  <img src={nav_score} alt="Submit" title="Submit" />
					</a>
					<a class="nav-btn" onclick={handleWorkoutClick}>
					  <img src={nav_workout} alt="Workout" title="Workout" />
					</a>
					<a class="nav-btn" onclick={handleMonthlyClick}>
					  <img src={nav_monthly} alt="Monthly Challenge" title="Monthly Challenge" />
					</a>
				  </nav>
				  <!-- <button onclick={handleSubmitClick}>Submit Vault Score</button> -->
			</footer>
		<!-- </template>
		</template> -->

	</div>
</template>
