<template>
	<div class="wrapper">
		<header>
		  <div class="title">
			<img src={img_logo} alt="Leaderboard" />
			<h1><i>{headerTitle}</i></h1>
		  </div>
		  <nav>
			<a class="nav-btn active" onclick={handleLeaderboardClick}>
			  <img src={nav_leaderboard} alt="Leaderboard" title="Leaderboard" />
			</a>
			<a class="nav-btn" onclick={handleWorkoutClick}>
			  <img src={nav_workout} alt="Workout" title="Workout" />
			</a>
			<a class="nav-btn" onclick={handleMonthlyClick}>
			  <img src={nav_monthly} alt="Monthly Challenge" title="Monthly Challenge" />
			</a>
		  </nav>
		</header>
		<div class="top-spacer"></div>

		<div class="content">
			<template if:true={showLeaderboardPage}>
				<c-twentytwo-leaderboard></c-twentytwo-leaderboard>
			</template>

			<template if:true={showWorkoutPage}>
				<c-twentytwo-workout></c-twentytwo-workout>
			</template>

			<template if:true={showMonthlyPage}>
				<c-twentytwo-monthly></c-twentytwo-monthly>
			</template>

			<template if:true={showSubmitPage}>
				<c-twentytwo-submit></c-twentytwo-submit>
			</template>
		</div>

		<template if:false={showMonthlyPage}>
		<template if:false={showSubmitPage}>
			<div class="bottom-spacer"></div>
			<footer>
				<a onclick={handleSubmitClick}><button>Submit Vault Score</button></a>
			</footer>
		</template>
		</template>

	</div>
