<template>
	<div class="wrapper">
    <div class="leaderboard">
		<!-- <h2 class="leaderboard-title">Leaderboard</h2> -->
		<table class="mainTable">
		  <thead>
			<tr>
			  <th class="rank"></th>
			  <th class="name" colspan="2">Athlete</th>
			  <th class="score">Score</th>
			</tr>
		  </thead>
		  <tbody>
			<template for:each={data} for:item="athlete">
				<tr key={athlete.Id}>
				<td class="rank">{athlete.Rank}</td>
				<td class="ath-image" id={athlete.Id} onclick={openModal}>
					<img class="athleteImage" src={athlete.Profile_Pic_URL__c}/>
				</td>
				<td class="name">{athlete.Name}</td>
				<td class="score">{athlete.Total_Points__c}</td>
				</tr>
			</template>
		  </tbody>
		</table>
	  </div>
	  </div>
</template>
