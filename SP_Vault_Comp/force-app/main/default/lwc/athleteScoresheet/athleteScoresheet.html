<template>
	<template if:true={displayAthleteScore}>
		<div class="athleteScore">
			<div class="workout-content name">
				{athScore.WorkoutName}
			</div>
			<div class="score-container">
				<div class="rank">{athScore.RankNumber}</div>
				<div class="score">{athScore.Is_Score_Between_Goal__c}</div>
				<div class="score">{athScore.Points_Based_on_Rank__c}</div>
				<div class="score">{athScore.Total_Points__c}</div>
			</div>
		</div>
	</template>
</template>
